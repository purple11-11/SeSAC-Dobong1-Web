<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM3 - 다른 노드 접근하기</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      previous 테스트
      <div class="box" id="red">2</div>
      next 텍스트
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

    <button onclick="getParent()">getParent</button>
    <button onclick="pElSibling()">pElSibling</button>
    <button onclick="pNodeSibling()">pNodeSibling</button>
    <button onclick="nElSibling()">nElSibling</button>
    <button onclick="nNodeSibling()">nNodeSibling</button>

    <script>
      let container = document.getElementsByClassName("container");
      let greenBox = document.getElementById("green");
      let redBox = document.getElementById("red");

      // parentNode
      function getParent() {
        console.log(greenBox.parentNode);
      }

      // 이전 형제
      function pElSibling() {
        console.log(redBox.previousElementSibling);
      }

      function pNodeSibling() {
        console.log(redBox.previousSibling);
      }

      // 다음 형제
      function nElSibling() {
        console.log(redBox.nextElementSibling);
      }

      function nNodeSibling() {
        console.log(redBox.nextSibling);
      }
    </script>
  </body>
</html>
