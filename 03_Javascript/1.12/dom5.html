<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - 이벤트</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .container {
        width: 100%;
        height: 1000px;
        overflow: scroll;
      }

      .div1 {
        background-color: yellowgreen;
      }

      .div2 {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <input type="text" />

    <script>
      let div1 = document.querySelector(".div1");
      //   div1.addEventListener("click", () => {
      //     console.log("div1에 click 이벤트 발생!!");
      //   });

      div1.addEventListener("click", (e) => {
        console.log("event.target : ", e.target); // <div class="div1">div1</div>
        console.log("div1에 click 이벤트 발생!!");
      });

      // mouse 이벤트
      let div2 = document.querySelector(".div2");
      div2.addEventListener("mouseover", () => {
        console.log("div2에 mouseover 이벤트 발생!!");
        div2.style.backgroundColor = "red";
      });
      div2.addEventListener("mouseout", () => {
        console.log("div2에 mouseout 이벤트 발생!!");
        div2.style.backgroundColor = "violet";
      });

      let input = document.querySelector("input");
      input.addEventListener("focus", () => {
        console.log("input에 focus 이벤트 발생!!");
      });

      // keyboard
      input.addEventListener("keydown", (e) => {
        console.log("input에 keydown 이벤트 발생");
        console.log("e : ", e);
        console.log("e.target : ", e.target);
        console.log("e.target.value : ", e.target.value);
      });

      //scroll
      let container = document.querySelector(".container");
      // 스크롤이 없을 때는 실행되지 않음
      container.addEventListener("scroll", () => {
        console.log("container에 scroll 이벤트 발생");
      });
      window.addEventListener("scroll", () => {
        console.log("window에 scroll 이벤트 발생");
      });
    </script>
  </body>
</html>
