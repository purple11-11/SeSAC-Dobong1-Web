      /* async/ await으로 */
      //
      function changeBg(color) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            document.body.style.backgroundColor = `${color}`;
            resolve(color);
          }, 1000);
        });
      }

      async function exec() {
        await changeBg("red");
        await changeBg("orange");
        await changeBg("yellow");
        await changeBg("green");
        await changeBg("blue");
      }

      exec();
    </script>
