<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 사진처럼 만들기</title>
  </head>
  <body>
    <h1>colspan과 rowspan 이용하기</h1>
    <table border="1" cellspacing="0" cellpadding="50">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">8</td>
      </tr>
    </table>
  </body>
</html>
