<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - position</title>
    <link rel="stylesheet" href="./attr3_position.css" />
  </head>
  <body>
    <h2>position(static, relative, absolute, fixed)</h2>
    <div class="position-static">static</div>
    <div class="position-relative">relative</div>
    <div class="position-absolute">absolute</div>
    <div class="position-fixed">fixed</div>
    <div class="position-relative">relative</div>
    <div class="container">
      <div class="position-absolute">absolute</div>
    </div>

    <h2>실습. relative/ absolute/ fixed</h2>
    <div class="container2">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>

    <h2>z-index</h2>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <h2>실습. 요소 쌓임 순서 및 z-index</h2>
    <div class="container3">
      <div class="item11">item1</div>
      <div class="item22">item2</div>
      <div class="item33">item3</div>
    </div>
  </body>
</html>
