<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 실습</title>
    <link rel="stylesheet" href="./css_practice.css" />
    <style>
      h2 {
        background-color: blue;
        color: white;
      }

      h3 {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: green; color: white">
      h1 태그는 인라인 방식으로 배경을 초록, 글자를 흰색
    </h1>
    <h2>h2 태그는 내장 방식으로 배경을 파랑, 글자를 흰색</h2>
    <p>p 태그는 링크 방식으로 배경을 빨강, 글자를 흰색</p>
    <span>span 태그는 @import 방식으로 배경을 오렌지, 글자는 파란색</span>
    <h3>
      h3 태그는 배경을 검정, 글자를 흰색으로 선언. 단, 내장 방식과 링크 방식에 전부 선언한 뒤, 내장
      방식이 적용되도록 설정!
    </h3>
  </body>
</html>
